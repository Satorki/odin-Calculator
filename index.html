<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Odin Calculator</title>
  </head>
  <body>
    <section id="case">
      <section id="display">
        <div id="innerDisplay">2+2</div>
      </section>
      <section id="buttons">
        <div id="left-row">
          <div class="row">
            <button type="button" class="button">clear</button>
            <button type="button" class="button">/</button>
            <button type="button" class="button">*</button>
          </div>

          <div class="row">
            <button type="button" class="button">7</button>
            <button type="button" class="button">8</button>
            <button type="button" class="button">9</button>
          </div>

          <div class="row">
            <button type="button" class="button">4</button>
            <button type="button" class="button">5</button>
            <button type="button" class="button">6</button>
          </div>

          <div class="row">
            <button type="button" class="button">1</button>
            <button type="button" class="button">2</button>
            <button type="button" class="button">3</button>
          </div>

          <div class="row">
            <button type="button" class="button zero">0</button>
            <button type="button" class="button">.</button>
          </div>
        </div>

        <div class="right-row">
          <button type="button" class="button minus">-</button>
          <button type="button" class="button plus">+</button>
          <button type="button" class="button enter">Enter</button>
        </div>
      </section>
    </section>
  </body>
</html>
